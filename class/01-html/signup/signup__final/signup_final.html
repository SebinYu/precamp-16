<!DOCTYPE html>
<html lang="ko">
<head>
    <title>signup</title>
    <script src="./signup_final.js"></script>
    <link href="./signup_final.css" rel ="stylesheet">


</head>
<body>
    <div class="signup__box">
        <div class="title">
            <h2>코드캠프 회원가입</h2>
        </div>
        <div class="input__list__1">
            <input class="input__list" id="email" type="text" placeholder="이메일를 입력해주세요." oninput="checkValidation()"><br><br>
            <input class="input__list" id="name" type="text" placeholder="이름을 입력해주세요." oninput="checkValidation()"><br><br>
            <input class="input__list" id="pw1" type="password" placeholder="비밀번호를 입력해주세요." oninput="checkValidation()"><br><br>
            <input class="input__list" id="pw2" type="password" placeholder="비밀번호를 다시 입력해주세요." oninput="checkValidation()"><br><br>
        </div>

        <div class="number__info">
            <div class="number__info__boxes">
                <input class="number__info__boxes1" id="p1" type="text" oninput="changeFocus1()" maxlength="3">  -
                <input class="number__info__boxes1" id="p2" type="text" oninput="changeFocus2()" maxlength="4"> -
                <input class="number__info__boxes1" id="p3" type="text" maxlength="4">
            </div>

            <div class="number__info__varification">
                <div class="token__making">
                    <span class = "token__making__string" id="token" >000000</span>
                    <button onclick="pressedBtn()" disabled="true" >인증번호 전송</button>
                </div>
                <div class="token__verified">
                    <span class = "token__making__string" id="realtime">3:00</span>
                    <button id="authentication_end" disabled="true">인증완료</button>
                </div>
            </div>
        
        </div>

        <div class="box_downbelow">
            <div class="region__info">
                <select class="region__info__select">
                    <option disabled selected>지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
                </select>
            
            </div>
    
    
            <div class="gender__info">
                <input type="radio" name="gender"> 여성
                <input type="radio" name="gender"> 남성        
            </div>
            <hr>
            <button class="signup__button"><b>가입하기</b></button>
        </div>




    </div>
</body>
</html>
